<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Game</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #444;
        }

        .container {
            max-width: 1920px;
            min-width: 1080px;
            margin: auto;

        }

        .header {

            display: flex;
            justify-content: space-between;

            height: 50px;
        }

        .menu {
            align-content: center;
        }

        .submenu {
            position: relative; 

            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 1.5rem;

            align-content: center;

            display: inline-block;
            margin: 0 20px;
            padding: 7px;

            cursor: pointer;
        }

        .submenu::after {
            content: '';

            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);

            width: 0%;            
            height: 20px;

            border-radius: 5px;

            opacity: 0;

            transition: 0.3s;
        }
        .submenu:hover::after {
            z-index: 1;
            background-color: #22c3c9;

            width: 100%;
            opacity: 30%;
        }

        .submenu.active::after {
            background-color: #3cc13b;
            width: 100%;
            opacity: 30%
        }

        .logo {
            margin: 10px 20px;

            border: 1px solid black;
        }

        main {
            z-index: -1;

            position: relative;
            top: -50px;

            overflow: hidden;
            width: 100%;

            background: #222;
        }

        .main-warp {
            display: flex;
            width: 400%; 
            transition: 1s;
        }

        .main-contents {
            flex: 1 0 100%;

            height: 1000px;

            display: flex;

            justify-content: center;
            align-items: center;

            transition: 1s;
        }

        .main-contents.HOME {
            background: linear-gradient(#fff, rgb(63, 63, 114));
        }
        
        .main-contents.LECTURES {
            background: linear-gradient(#fff, rgb(152, 255, 229));
        }
        
        .main-contents.WORKS {
            background: linear-gradient(#f8f8f8, #5a3838);
        }
        
        .main-contents.CONTACT {
            background: linear-gradient(#eef, rgb(184, 184, 255));
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                멀티게임과
            </div>
            <div class="menu">
                <div class="submenu HOME active" onclick="showContent(0)">
                    HOME
                </div>│
                <div class="submenu LECTURES" onclick="showContent(1)">
                    LECTURES
                </div>│
                <div class="submenu WORKS" onclick="showContent(2)">
                    WORKS
                </div>│
                <div class="submenu CONTACT" onclick="showContent(3)">
                    CONTACT
                </div>
            </div>
            <div class="logo">
                <img src="https://ssu.ac.kr/wp-content/themes/SSUMainSiteV2/assets/images/logo.png" alt="">
            </div>
        </header>
        <main>
            <div class="main-warp">
                <div class="main-contents HOME">

                </div>
                <div class="main-contents LECTURES">

                </div>
                <div class="main-contents WORKS">

                </div>
                <div class="main-contents CONTACT">

                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
