<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Game</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #444;
        }

        .container {
            max-width: 1920px;
            min-width: 950px;
            margin: auto;

        }

        .header {

            display: flex;
            justify-content: space-between;

            height: 50px;
        }

        .menu {
            align-content: center;
        }

        .submenu {
            position: relative; /* ::after 위치 기준 */
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 1.5rem;
            align-content: center;

            display: inline-block;
            margin: 0 20px;
            padding: 7px;

            cursor: pointer;
        }

        .submenu::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0%;            
            height: 20px;
            background-color: #3cc13b;
            border-radius: 5px;
            opacity: 0;
            transition: 0.3s;
        }
        
        /* active 상태 */
        .submenu.active::after {
            width: 100%;
            opacity: 30%
        }

        main {
            z-index: -1;

            position: relative;
            top: -50px;

            overflow: hidden;
            width: 100%;

            background: #222;
        }

        .main-warp {
            display: flex;
            width: 400%; /* 콘텐츠 4개니까 100% × 4 */
            transition: transform 0.6s ease;
        }

        .main-contents {
            flex: 1 0 100%;

            height: 1000px;

            display: flex;

            justify-content: center;
            align-items: center;

            transition: 1s;
        }

        .main-contents.HOME {
            background: linear-gradient(#fff, rgb(63, 63, 114));
        }
        
        .main-contents.LECTURES {
            background: linear-gradient(#fff, rgb(152, 255, 229));
        }
        
        .main-contents.WORKS {
            background: linear-gradient(#f8f8f8, #5a3838);
        }
        
        .main-contents.CONTACT {
            background: linear-gradient(#eef, rgb(184, 184, 255));
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                멀티게임과
            </div>
            <div class="menu">
                <div class="submenu HOME active" onclick="showContent(0)">
                    HOME
                </div>│
                <div class="submenu LECTURES" onclick="showContent(1)">
                    LECTURES
                </div>│
                <div class="submenu WORKS" onclick="showContent(2)">
                    WORKS
                </div>│
                <div class="submenu CONTACT" onclick="showContent(3)">
                    CONTACT
                </div>
            </div>
            <div class="logo">
                숭실대학교
            </div>
        </header>
        <main>
            <div class="main-warp">
                <div class="main-contents HOME">

                </div>
                <div class="main-contents LECTURES">

                </div>
                <div class="main-contents WORKS">

                </div>
                <div class="main-contents CONTACT">

                </div>
            </div>
        </main>
    </div>
    <script src="toggle.js"></script>
</body>
</html>
