  <div id="gallery"></div>
  <script>
    const username = "YOUR_GITHUB_USERNAME";   // ğŸ‘‰ ë³¸ì¸ ê¹ƒí—ˆë¸Œ ì•„ì´ë””ë¡œ ë³€ê²½
const repo = "YOUR_REPO_NAME";             // ğŸ‘‰ ì €ì¥ì†Œ ì´ë¦„ìœ¼ë¡œ ë³€ê²½
const baseUrl = `https://api.github.com/repos/${username}/${repo}/contents/data`;

async function fetchFolderContents(url, year) {
  const res = await fetch(url);
  const files = await res.json();

  const container = document.createElement("div");
  container.className = "year-container";
  container.innerHTML = `<h2>${year}</h2>`;

  for (const file of files) {
    if (file.name.endsWith(".pdf")) {
      const iframe = document.createElement("iframe");
      iframe.className = "pdf-frame";
      iframe.src = file.download_url;
      container.appendChild(iframe);
    }
  }

  document.getElementById("gallery").appendChild(container);
}

async function init() {
  const res = await fetch(baseUrl);
  const folders = await res.json();

  for (const folder of folders) {
    if (folder.type === "dir" && /^[0-9]{4}$/.test(folder.name)) {
      await fetchFolderContents(folder.url, folder.name);
    }
  }
}

init();
  </script>
